<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISTEMA IGV PNP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #0634027d;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #ccc;
    }
    header img {
      height: 150px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .search-container {
      position: relative;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #suggestions {
      background: white;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      z-index: 1000;
      display: none;
    }
    #suggestions div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #suggestions div:hover, #suggestions div.highlighted {
      background: #007bff;
      color: white;
    }
    .selection-info {
      margin: 10px 0;
      font-weight: bold;
    }
    .selected-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      width: 120px;
      height: 140px;
      position: relative;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 5px;
    }
    .card p {
      margin: 0;
      font-size: 0.8rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .delete-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 10px;
      cursor: pointer;
      z-index: 10;
    }
    .print-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #5fe940cc;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .print-button:hover {
      background-color: #bbf60d;
    }
    /* ESTILOS DE IMPRESI√ìN CORREGIDOS */
    @media print {
      body * {
        visibility: hidden;
      }
      #print-area, #print-area * {
        visibility: visible;
      }
      #print-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: auto;
      }
      .print-card {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        page-break-after: always;
      }
      .print-card img {
        max-height: 85vh;
        max-width: 85%;
        object-fit: contain;
        margin-top: -40%;
      }
      @page {
        size: A4;
        margin: 0;
      }
    }
  </style>

    const buscador = document.getElementById('buscador');
    const suggestions = document.getElementById('suggestions');
    const selected = document.getElementById('selected');
    const printArea = document.getElementById('print-area');
    const selectionInfo = document.getElementById('selection-info');
    let selectedIndex = -1;

    // Funci√≥n para extraer el primer apellido (formato: "GRADO. PRIMER_APELLIDO SEGUNDO_APELLIDO Nombres")
    function obtenerPrimerApellido(nombreCompleto) {
      const partes = nombreCompleto.split(' ');
      // Saltamos el grado (si existe) y tomamos el siguiente token como primer apellido
      return partes.length > 1 ? partes[1].toLowerCase() : '';
    }

    function updateSelectionCount() {
      const count = selected.children.length;
      selectionInfo.textContent = `${count} persona${count !== 1 ? 's' : ''} seleccionada${count !== 1 ? 's' : ''}`;
    }

    function highlightSelectedSuggestion() {
      const items = suggestions.querySelectorAll('div');
      items.forEach((item, index) => {
        if (index === selectedIndex) {
          item.classList.add('highlighted');
          item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        } else {
          item.classList.remove('highlighted');
        }
      });
    }

    buscador.addEventListener('input', () => {
      const value = buscador.value.toLowerCase();
      suggestions.innerHTML = '';
      suggestions.style.display = 'none';
      
      if (value.length > 0) {
        const filtrados = usuarios.filter(u => 
          obtenerPrimerApellido(u.nombre).startsWith(value)
        );
        
        if (filtrados.length > 0) {
          filtrados.forEach((u, index) => {
            const div = document.createElement('div');
            div.textContent = u.nombre;
            div.dataset.index = index;
            div.onclick = () => seleccionarUsuario(u);
            suggestions.appendChild(div);
          });
          suggestions.style.display = 'block';
          selectedIndex = -1;
        }
      }
    });

    buscador.addEventListener('keydown', (e) => {
      const items = suggestions.querySelectorAll('div');
      
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (items.length > 0) {
          selectedIndex = (selectedIndex < items.length - 1) ? selectedIndex + 1 : 0;
          highlightSelectedSuggestion();
        }
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (items.length > 0) {
          selectedIndex = (selectedIndex > 0) ? selectedIndex - 1 : items.length - 1;
          highlightSelectedSuggestion();
        }
      } else if (e.key === 'Enter') {
        e.preventDefault();
        const items = suggestions.querySelectorAll('div');
        if (selectedIndex >= 0 && items[selectedIndex]) {
          const usuarioNombre = items[selectedIndex].textContent;
          const usuario = usuarios.find(u => u.nombre === usuarioNombre);
          if (usuario) {
            seleccionarUsuario(usuario);
            buscador.value = '';
            suggestions.style.display = 'none';
            selectedIndex = -1;
          }
        }
      }
    });

    function seleccionarUsuario(usuario) {
      const alreadySelected = Array.from(selected.children).some(
        card => card.dataset.name === usuario.nombre
      );
      
      if (alreadySelected) return;

      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.name = usuario.nombre;
      card.innerHTML = `
        <button class="delete-btn" onclick="eliminarTarjeta(this)">√ó</button>
        <img src="${usuario.imagen}" alt="${usuario.nombre}">
        <p>${usuario.nombre}</p>
      `;
      selected.appendChild(card);

      const printCard = document.createElement('div');
      printCard.className = 'print-card';
      printCard.innerHTML = `<img src="${usuario.imagen}" alt="${usuario.nombre}">`;
      printArea.appendChild(printCard);

      updateSelectionCount();
    }

    function eliminarTarjeta(btn) {
      const card = btn.closest('.card');
      const nombre = card.dataset.name;
      
      card.remove();
      
      const printCards = printArea.querySelectorAll('.print-card');
      printCards.forEach(pc => {
        if (pc.querySelector('img').alt === nombre) {
          pc.remove();
        }
      });

      updateSelectionCount();
    }

    function printQueue() {
      if (printArea.children.length === 0) {
        alert('No hay personas seleccionadas para imprimir.');
        return;
      }
      
      printArea.style.display = 'block';
      window.print();
      setTimeout(() => {
        printArea.style.display = 'none';
      }, 100);
    }

    document.addEventListener('click', (e) => {
      if (!buscador.contains(e.target) && !suggestions.contains(e.target)) {
        suggestions.style.display = 'none';
      }
    });
