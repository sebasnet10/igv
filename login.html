<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SISTEMA IGV</title>
  <style>
    /* Estilos modernos con animación */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    /* Fondo camuflado militar */
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #1a2f1a 0%, #2d4a2d 50%, #3d5a3d 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .camouflage {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
          radial-gradient(circle at 20% 30%, rgba(45, 74, 45, 0.8) 10%, transparent 20%),
          radial-gradient(circle at 80% 70%, rgba(58, 90, 58, 0.7) 10%, transparent 20%),
          radial-gradient(circle at 40% 60%, rgba(30, 50, 30, 0.6) 10%, transparent 20%),
          linear-gradient(45deg, rgba(26, 47, 26, 0.5) 0%, rgba(45, 74, 45, 0.5) 100%);
      background-size: 200% 200%;
      animation: moveBackground 15s infinite alternate;
      z-index: -2;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    /* Patrones digitales (opcional) */
    .digital-camo {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
          repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.1) 2px, rgba(0, 0, 0, 0.1) 4px),
          repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 0, 0, 0.1) 2px, rgba(0, 0, 0, 0.1) 4px);
      opacity: 0.3;
      z-index: -1;
    }
    
    .login-box {
      width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .login-box h2 {
      color: #fff;
      margin-bottom: 30px;
      font-weight: 600;
    }
    
    .user-box {
      position: relative;
      margin-bottom: 30px;
    }
    
    .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }
    
    .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.5s;
    }
    
    .user-box input:focus ~ label,
    .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #03e9f4;
      font-size: 12px;
    }
    
    button {
      background: transparent;
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.5s;
      margin-top: 10px;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    button:active {
      transform: scale(0.95);
    }
    
    /* Efecto de partículas adaptado al camuflaje */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="camouflage"></div>
  <div class="digital-camo"></div>
  <div class="particles" id="particles-js"></div>
  
  <div class="login-box">
    <h2>Acceso Privado</h2>
    <form id="loginForm">
      <div class="user-box">
        <input type="text" id="username" required>
        <label>Usuario</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" required>
        <label>Contraseña</label>
      </div>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Efecto de partículas en el fondo (configuración adaptada al camuflaje)
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3, "random": true },
        "size": { "value": 2, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.2, "width": 1 },
        "move": { "enable": true, "speed": 1.5, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        }
      }
    });

    // Validación del login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Credenciales válidas (cambia esto)
      const validUsername = "sebas";
      const validPassword = "felix10";
      
      if (username === validUsername && password === validPassword) {
        alert("¡Acceso concedido! Redirigiendo...");
        window.location.href = "index.html"; // Cambia por tu página
      } else {
        alert("❌ Usuario o contraseña incorrectos");
        document.getElementById('password').value = '';
      }
    });
  </script>
</body>
</html>
